<!DOCTYPE html>
<html lang="en_US" ng-app="githubViewer">
<head>
    <title>Angularjs Get Started</title>
    <script data-require="angular.js@*" data-semver="1.8.2" src="https://code.angularjs.org/1.8.2/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="github.js"></script>
</head>


<body ng-controller="MainController">
<h1>{{message}}</h1>

<div>{{ error }}</div>

    {{countdown}}
<form name="searchUser" ng-submit="search(username)">
    <label>
        <input type="search" required ng-model="username" />
    </label>
    <input type="submit" value="Search">
</form>

<div ng-include="'userdetails.html'" ng-show="user"></div>

</body>

</html>
