<!DOCTYPE html>
<html  ng-app="githubViewer" lang="en">

  <head>
    <title>Angularjs Get Started</title>
    <script data-require="angular.js@*" data-semver="1.8.2" src="https://code.angularjs.org/1.8.2/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainController">
    <h1>{{message}}</h1>

    <div>
      {{ error }}
    </div>

    <form name="searchUser" ng-submit="search(username)">
        <label>
            <input type="search" placeholder="Username to find" ng-model="username" />
        </label>
        <input type="submit" value="Search" />
    </form>

  <div ng-include="'userdetails.html'" ng_show="user"></div>

  </body>

</html>
