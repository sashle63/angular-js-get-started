<!DOCTYPE html>
<html lang="en_US" ng-app="githubViewer">
<head>
    <title>Angularjs Get Started</title>
    <script data-require="angular.js@*" data-semver="1.8.2" src="https://code.angularjs.org/1.8.2/angular.js"></script>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js"></script>
</head>


<body ng-controller="MainController">
<h1>{{message}}</h1>

<div>{{ error }}</div>

<form name="searchUser" ng-submit="search(username)">
    <label>
        <input ng-model="username" placeholder="Username to find" required type="search"/>
    </label>
    <input type="submit" value="Search"/>
</form>

<div ng-include="'userdetails.html'" ng-show="user"></div>
</body>

</html>
